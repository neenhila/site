<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Neenhila</title>

<body>
    <script>

            window.open("https://www.google.com", "_blank")

            window.open("https://www.instagram.com/neenhila", "_blank")
        }
        function twitter(){
            window.open("https://www.twitter.com/neenhila", "_blank")
        }

        function facebook(){
            window.open("https://www.facebook.com/neenhila", "_blank")
        }
        function github(){
            window.open("https://www.github.com/neenhila", "_blank")
        }
        
        function twitch(){
            window.open("https://www.twitch.tv/neenhila", "_blank")
        }
        function youtube(){
            window.open("https://www.youtube.com/channel/UCGRt-aKteE-P4xJuXEu2MzA", "_blank")
        }
        function reddit(){

        }
    </script>
    <i id="code" onclick="code()" , class="fa fa-code fa-lg"></i>
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <img class="img1" src="./wp8778419.png"
        style="width: 50px; height: 50px; border-radius: 50%; overflow: hidden; opacity: 1;" alt="">
    <div class="glass">
        <div class="header">
            <h3>Neenhila</h3>
            <h5>Full Stack Developer</h5>
        </div>
        <div class="icons">
            <div class="iconset">
                <i id="insta" onclick="insta()" class="fa fa-instagram fa-3x"></i>
                <i id="twitter" onclick="twitter()" class="fa fa-twitter-square fa-3x"></i>
                <i id="facebook" onclick="facebook()" class="fa fa-facebook-square fa-3x"></i>
                <i id="github" onclick="github()" class="fa fa-github-square fa-3x"></i>
                <i id="twitch" onclick="twitch()" class="fa fa-twitch fa-3x"></i>
                <i id="youtube" onclick="youtube()" class="fa fa-youtube-square fa-3x"></i>
                <i id="reddit" onclick="reddit()" class="fa fa-reddit-square fa-3x"></i>
            </div>

<script src="/script.js"></script>
